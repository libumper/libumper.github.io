<script>
function fun(){
    getEle('show').innerHTML =getEle('mytext').value;
}
function getEle(id){
    return document.getElementById(id);
}
</script>

<h2>Keyword Search Project</h2>
<p>Find the educational papers on Elsvier according to the input words, and collect the information of these papers, and download them as a .xls file</p>
Input Keywords:
<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="mytext"/>
</br>
<button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="fun();">Search</button>
<input type="text" id="mytext" onblur="fun();"/>

<div id="show"></div>
